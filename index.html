<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script src="http://localhost/webcomponent/lib/azcomponent/webcomponentsjs/webcomponents.js"></script>
      <link rel="import" href="js/azuploader/azuploader.html">
      <title>File Manager</title>
      <style media="screen">
         html, body {
            padding: 0;
            margin: 0;
         }
      </style>
   </head>
   <body>
      <button type="button" id='fileuploader' name="button">click</button>
   </body>

   <script type="text/javascript">
      var az = new azuploader({
         button: 'fileuploader' ,
         baseURL: 'http://localhost/azFileManager/js/azuploader' ,
         modul: [
            {method:'getName', target: 'picture'}
         ]
      });

      az.on();
   </script>
</html>
